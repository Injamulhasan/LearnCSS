<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <input type="checkbox" id="click">


  <label for="click">
  
      <i class="fab fa-facebook-messenger"></i> 
    <i class="fas fa-times"></i> 

  </label>

  <div class="wrapper">
    <div class="head-text">Chat with me</div>
    
    
    <div class="chatbox">
      
      
      <div class="intext">If you want to talk with me,please fill out the form link</div>


      <form action="#" target="post">
        <div class="field">
           <input type="text" placeholder="Type Your Name">
        </div> <br>


        <div class="field">
           <input type="email" placeholder="Type Your Email">
        </div><br>

        <div class="textarea">
        <textarea name="" id="msg" cols="30" rows="10" placeholder="Type Your Message"></textarea>
        </div>

        <div class="btn">
          <button type="submit">Send Message</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
